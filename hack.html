    <title>Alerta: Você foi hackeado</title>

</head>
<body>

        <h1>Atenção! Você foi hackeado!</h1>

    </div>

    <script>
        function redirectToSafetyPage() {
            window.location.href = "safety.html"; // Redireciona para a página de conscientização
        }
    </script>
